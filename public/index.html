<!DOCTYPE html>
<html>
  <head>
    <title>Projektet - Vejr & Klima</title>
    <h2 id="stor-overskrift">Projekt - Visualisering af vejr og Klima</h2>
    <script src="d3.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script>
      d3.json("/api/helloQuery", {
    method: "POST",
  }).then(function(response) {
    const data = response.data; // Hent data ud af response
    console.log("data", data);

    const w = 500;
    const h = 350;

    // Lav SVG element
    const svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    // Inds√¶t tekst fra postgres query som eksempel
    svg.selectAll("text")
      .data(data)
      .enter()
      .append("text")
      .attr("x", 20)
      .attr("y", 20)
      .text(function (d) { return "Svar fra databasen: " + d.message; })
    });
    </script>
  </body>
</html>
